<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital XYZ</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- ENCABEZADO -->
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo Hospital">
            <h1>Hospital XYZ</h1>
        </div>
        <button class="menu-toggle">&#9776;</button>
        <nav class="nav">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Tu salud es nuestra prioridad</h1>
            <p>Atención médica de calidad con los mejores especialistas.</p>
            <a href="#" class="btn">Agendar Cita</a>
        </div>
    </section>

    <!-- SECCIÓN DE SERVICIOS -->
    <section class="servicios">
        <h2>Nuestros Servicios</h2>
        <div class="grid">
            <div class="card">
                <img src="img/consulta.jpg" alt="Consulta médica">
                <h3>Consulta Médica</h3>
            </div>
            <div class="card">
                <img src="img/emergencias.jpg" alt="Emergencias">
                <h3>Emergencias 24/7</h3>
            </div>
            <div class="card">
                <img src="img/cirugia.jpg" alt="Cirugía">
                <h3>Cirugía Especializada</h3>
            </div>
        </div>
    </section>

    <!-- PIE DE PÁGINA -->
    <footer>
        <p>© 2025 Hospital XYZ - Todos los derechos reservados</p>
    </footer>

</body>
</html>
