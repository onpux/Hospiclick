<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital - Testimonios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Logo del hospital -->
    <header>
        <img src="https://i.imgur.com/WsMPvl2.png" alt="Logo del hospital" class="logo">
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="https://i.imgur.com/kHmYMY6.png" alt="Médico y doctora">
    </section>

    <!-- Contacto -->
    <section class="contacto">
        <h2>Contáctanos</h2>
        <div class="telefonos">
            <div class="telefono">
                <img src="https://i.imgur.com/y6YYFhu.png" alt="Teléfono 1">
                <p>+57 123 456 7890</p>
            </div>
            <div class="telefono">
                <img src="https://i.imgur.com/Z2jhC8X.png" alt="Teléfono 2">
                <p>+57 987 654 3210</p>
            </div>
        </div>
    </section>

    <!-- Servicios -->
    <section class="servicios">
        <h2>Nuestros Servicios</h2>
        <div class="servicio-grid">
            <div class="servicio">
                <img src="https://i.imgur.com/g2ygCQo.png" alt="Doctora con lista">
                <p>Encuestas de salud</p>
            </div>
            <div class="servicio">
                <img src="https://i.imgur.com/YZQefNm.png" alt="Doctor online">
                <p>Consulta médica en línea</p>
            </div>
            <div class="servicio">
                <img src="https://i.imgur.com/Xn4pVTP.png" alt="Juego interactivo">
                <p>Juego interactivo educativo</p>
            </div>
        </div>
    </section>

    <!-- Testimonios -->
    <section class="testimonios">
        <h2>Testimonios de nuestros pacientes</h2>
        <div class="testimonio-grid">
            <img src="https://i.imgur.com/dSJBkN2.jpg" alt="Doctoras con niño paciente">
            <img src="https://i.imgur.com/T0xkDxd.jpg" alt="Madres con niños en sala de espera">
            <img src="https://i.imgur.com/DGgNc2P.jpg" alt="Doctores en el hospital">
            <img src="https://i.imgur.com/Li8ScZY.jpg" alt="Doctora con niña y madre">
            <img src="https://i.imgur.com/IFTbxu6.jpg" alt="Grupo de doctoras">
        </div>
    </section>

</body>
</html>
